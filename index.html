    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --text: #ffffff;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --border-radius: 20px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            
            /* –†–∞–∑–º–µ—Ä—ã –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏ */
            --card-width: 90px;  /* –®–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            --card-gap: 10px;    /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* === –°–¢–ò–õ–ò –î–õ–Ø –ü–û–õ–ù–û–≠–ö–†–ê–ù–ù–û–ì–û –†–ï–ñ–ò–ú–ê === */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: pan-x pan-y;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%);
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            padding: 16px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: max(16px, env(safe-area-inset-top));
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stars-balance {
            background: rgba(236, 72, 153, 0.15);
            border: 1px solid rgba(236, 72, 153, 0.3);
            color: #f472b6;
            padding: 6px 14px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
        }

        .scroll-content {
            padding: 0 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 150px);
            overflow-x: hidden; /* –í–∞–∂–Ω–æ, —á—Ç–æ–±—ã —Ä—É–ª–µ—Ç–∫–∞ –Ω–µ —Ä–∞—Å—à–∏—Ä—è–ª–∞ —ç–∫—Ä–∞–Ω */
        }

        .hero {
            text-align: center;
            padding: 24px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .hero-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-subtitle {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto 24px;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ö–ï–ô–°–ê */
        .case-container {
            perspective: 1000px;
            margin: 20px auto 0;
            width: 100%; 
            max-width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            height: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        .case {
            width: 100%; /* –ù–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            max-width: 600px;
            height: 100%;
            position: relative;
            background: var(--card-bg);
            border-top: 2px solid rgba(99, 102, 241, 0.3);
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
            box-shadow: var(--shadow);
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë, —á—Ç–æ –≤—ã–ª–∞–∑–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã */
            display: flex;
            align-items: center;
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .prizes-track {
            display: flex;
            align-items: center;
            position: absolute; /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ª–µ–Ω—Ç—ã */
            left: 0;
            height: 100%;
            will-change: transform; /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ */
            /* –¢—Ä–∞–Ω–∑–∏—à–Ω –±—É–¥–µ—Ç –∑–∞–¥–∞–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ JS */
        }

        .prize-item {
            width: var(--card-width);
            height: var(--card-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: var(--card-gap); /* –û—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ */
            font-size: 36px;
            font-weight: bold;
            flex-shrink: 0; /* –ß—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–µ —Å–∂–∏–º–∞–ª–∏—Å—å */
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–æ–ª–æ—Å–∫–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ —Å–Ω–∏–∑—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .prize-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: currentColor;
            border-radius: 0 0 16px 16px;
            opacity: 0.8;
        }

        .prize-item span {
            font-size: 10px;
            margin-top: 4px;
            color: #94a3b8;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 90%;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è (—É–∫–∞–∑–∞—Ç–µ–ª—å) */
        .highlight {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ec4899; /* –†–æ–∑–æ–≤—ã–π —É–∫–∞–∑–∞—Ç–µ–ª—å */
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 15px #ec4899;
        }
        
        /* –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ —Å–≤–µ—Ä—Ö—É —É–∫–∞–∑–∞—Ç–µ–ª—è */
        .highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ec4899;
        }
        /* –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ —Å–Ω–∏–∑—É —É–∫–∞–∑–∞—Ç–µ–ª—è */
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #ec4899;
        }

        .wheel-shadow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(15, 23, 42, 1) 0%, 
                rgba(15, 23, 42, 0) 20%, 
                rgba(15, 23, 42, 0) 80%, 
                rgba(15, 23, 42, 1) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .open-btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 16px 24px;
            position: sticky;
            bottom: 0;
            z-index: 20;
            background: linear-gradient(transparent, rgba(15, 23, 42, 0.9) 70%);
            padding-bottom: max(24px, env(safe-area-inset-bottom));
        }

        .open-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 28px;
            width: 100%;
            max-width: 360px;
            border-radius: var(--border-radius);
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .open-btn:active {
            transform: scale(0.96);
        }

        .open-btn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* –ú–û–î–ê–õ–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–ê */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .result-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 36px 24px;
            text-align: center;
            max-width: 90%;
            width: 320px;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.2);
        }

        .result-modal.active .modal-content {
            transform: scale(1);
        }

        .prize-reveal {
            font-size: 84px;
            margin: 16px 0;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .claim-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 16px 28px;
            width: 100%;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 24px;
            color: #64748b;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="app-container">

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2 class="modal-title" style="color:var(--primary)">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
            <div class="prize-reveal" id="prizeResultIcon">üíé</div>
            <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;" id="prizeResultName">Premium</div>
            <p style="color: #94a3b8; font-size: 14px;" id="prizeResultDesc">–ü—Ä–∏–∑ –±—É–¥–µ—Ç –≤—ã–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
            <button class="claim-btn" id="claimBtn">–ó–∞–±—Ä–∞—Ç—å</button>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        
        // –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —Å —à–∞–Ω—Å–∞–º–∏ (chance - —ç—Ç–æ –≤–µ—Å, —á–µ–º –±–æ–ª—å—à–µ, —Ç–µ–º —á–∞—â–µ –ø–∞–¥–∞–µ—Ç)
        // chance: 1000 = –æ—á–µ–Ω—å —á–∞—Å—Ç–æ, chance: 5 = –æ—á–µ–Ω—å —Ä–µ–¥–∫–æ
        const ITEMS = [
            { id: 1, name: '–°—Ç–∏–∫–µ—Ä–ø–∞–∫', emoji: 'üéÆ', color: '#8b5cf6', chance: 500, type: 'common' },
            { id: 2, name: '–ê–≤–∞—Ç–∞—Ä–∫–∞', emoji: 'üñºÔ∏è', color: '#ec4899', chance: 400, type: 'common' },
            { id: 3, name: '–≠–º–æ–¥–∑–∏', emoji: '‚ú®', color: '#10b981', chance: 300, type: 'rare' },
            { id: 4, name: '100 –ó–≤–µ–∑–¥', emoji: 'üéüÔ∏è', color: '#fbbf24', chance: 50, type: 'epic' },
            { id: 5, name: 'NFT Art', emoji: 'üé®', color: '#6366f1', chance: 10, type: 'legendary' },
            { id: 6, name: 'Premium', emoji: 'üíé', color: '#0ea5e9', chance: 5, type: 'gold' }
        ];

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä—É–ª–µ—Ç–∫–∏
        const CARD_WIDTH = 90; // –î–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å CSS var(--card-width)
        const CARD_GAP = 10;   // –î–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å CSS var(--card-gap)
        const TOTAL_CARDS = 60; // –î–ª–∏–Ω–∞ –ª–µ–Ω—Ç—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        const WIN_INDEX = 45;   // –ù–∞ –∫–∞–∫–æ–π –ø–æ–∑–∏—Ü–∏–∏ –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –≤—ã–∏–≥—Ä—ã—à (–∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ)
        const ANIMATION_DURATION = 6000; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ (–º—Å)

        let userBalance = 100;
        let isOpening = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const tg = window.Telegram.WebApp;
        const els = {
            balance: document.getElementById('balance'),
            track: document.getElementById('prizesTrack'),
            btn: document.getElementById('openCaseBtn'),
            modal: document.getElementById('resultModal'),
            modalIcon: document.getElementById('prizeResultIcon'),
            modalName: document.getElementById('prizeResultName'),
            modalDesc: document.getElementById('prizeResultDesc'),
            claimBtn: document.getElementById('claimBtn')
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function initApp() {
            tg.ready();
            tg.expand();
            
            // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            document.body.style.overflow = 'hidden'; 
            
            renderInitialTrack();
            updateBalance();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            els.btn.addEventListener('click', startCaseOpening);
            els.claimBtn.addEventListener('click', closeResult);
        }

        // === –õ–û–ì–ò–ö–ê –®–ê–ù–°–û–í ===
        // –ê–ª–≥–æ—Ä–∏—Ç–º –≤–∑–≤–µ—à–µ–Ω–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–∞
        function getRandomItem() {
            let totalWeight = 0;
            ITEMS.forEach(item => totalWeight += item.chance);

            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < ITEMS.length; i++) {
                if (random < ITEMS[i].chance) {
                    return ITEMS[i];
                }
                random -= ITEMS[i].chance;
            }
            return ITEMS[0]; // Fallback
        }

        // === –û–¢–†–ò–°–û–í–ö–ê ===
        function createCard(item) {
            const el = document.createElement('div');
            el.className = 'prize-item';
            el.style.color = item.color; // –î–ª—è –ø–æ–ª–æ—Å–∫–∏ —Å–Ω–∏–∑—É
            el.innerHTML = `
                <div style="font-size:32px">${item.emoji}</div>
                <span>${item.name}</span>
            `;
            return el;
        }

        // –†–∏—Å—É–µ–º —Å—Ç–∞—Ç–∏—á–Ω—É—é –∫—Ä–∞—Å–∏–≤—É—é –ª–µ–Ω—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        function renderInitialTrack() {
            els.track.innerHTML = '';
            els.track.style.transition = 'none';
            els.track.style.transform = 'translateX(0px)';
            
            // –ü—Ä–æ—Å—Ç–æ –∑–∞–ø–æ–ª–Ω—è–µ–º —ç–∫—Ä–∞–Ω —Å–ª—É—á–∞–π–Ω—ã–º–∏ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏
            for (let i = 0; i < 10; i++) {
                const item = getRandomItem(); // –ú–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ —Ä–∞–Ω–¥–æ–º, –Ω–µ –≤–∑–≤–µ—à–µ–Ω–Ω—ã–π
                els.track.appendChild(createCard(item));
            }
        }

        // === –ü–†–û–¶–ï–°–° –û–¢–ö–†–´–¢–ò–Ø ===
        function startCaseOpening() {
            if (isOpening) return;
            if (userBalance < 10) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }

            isOpening = true;
            userBalance -= 10;
            updateBalance();
            els.btn.disabled = true;
            els.btn.textContent = "–û—Ç–∫—Ä—ã–≤–∞–µ–º...";

            // 1. –û–ü–†–ï–î–ï–õ–Ø–ï–ú –ü–û–ë–ï–î–ò–¢–ï–õ–Ø –ó–ê–†–ê–ù–ï–ï
            const winningItem = getRandomItem();
            console.log("–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω:", winningItem.name);

            // 2. –ì–ï–ù–ï–†–ò–†–£–ï–ú –õ–ï–ù–¢–£
            // –û—á–∏—â–∞–µ–º —Ç—Ä–µ–∫
            els.track.innerHTML = '';
            els.track.style.transition = 'none';
            els.track.style.transform = 'translateX(0px)';

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ª–µ–Ω—Ç—É –º—É—Å–æ—Ä–æ–º + –≤—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –Ω–∞ WIN_INDEX
            for (let i = 0; i < TOTAL_CARDS; i++) {
                let item;
                if (i === WIN_INDEX) {
                    item = winningItem;
                } else {
                    // –ß—Ç–æ–±—ã —Ä—è–¥–æ–º —Å –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–º –Ω–µ –±—ã–ª–æ —Ç–∞–∫–∏—Ö –∂–µ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
                    do {
                        item = getRandomItem();
                    } while (i > 0 && i === WIN_INDEX && item.id === winningItem.id);
                }
                els.track.appendChild(createCard(item));
            }

            // 3. –†–ê–°–ß–ï–¢ –ö–û–û–†–î–ò–ù–ê–¢ –û–°–¢–ê–ù–û–í–ö–ò
            // –®–∏—Ä–∏–Ω–∞ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –æ—Ç—Å—Ç—É–ø–æ–º
            const itemFullWidth = CARD_WIDTH + CARD_GAP;
            
            // –¶–µ–Ω—Ç—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–≤—å—é–ø–æ—Ä—Ç–∞ –∫–µ–π—Å–∞)
            const containerCenter = document.querySelector('.case').offsetWidth / 2;
            
            // –ì–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —Ü–µ–Ω—Ç—Ä –≤—ã–∏–≥—Ä—ã—à–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–∞—á–∞–ª–∞ –ª–µ–Ω—Ç—ã
            // (WIN_INDEX * width) + –ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã —Å–∞–º–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            const winnerCenter = (WIN_INDEX * itemFullWidth) + (CARD_WIDTH / 2);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–Ω–¥–æ–º–Ω—ã–π —Ä–∞–∑–±—Ä–æ—Å –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ (+- 35% –æ—Ç —à–∏—Ä–∏–Ω—ã), —á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ –Ω–µ –≤—Å–µ–≥–¥–∞ –±—ã–ª–∞ —Ä–æ–≤–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É
            const randomOffset = Math.floor(Math.random() * (CARD_WIDTH * 0.7)) - (CARD_WIDTH * 0.35);

            // –ò—Ç–æ–≥–æ–≤–æ–µ —Å–º–µ—â–µ–Ω–∏–µ: –º—ã —Ö–æ—Ç–∏–º, —á—Ç–æ–±—ã winnerCenter –æ–∫–∞–∑–∞–ª—Å—è –≤ containerCenter
            // –§–æ—Ä–º—É–ª–∞: translateX = -(–ì–¥–µ_–∫–∞—Ä—Ç–æ—á–∫–∞ - –ì–¥–µ_—Ü–µ–Ω—Ç—Ä_—ç–∫—Ä–∞–Ω–∞ + –†–∞–Ω–¥–æ–º)
            const scrollPosition = -(winnerCenter - containerCenter + randomOffset);

            // 4. –ó–ê–ü–£–°–ö –ê–ù–ò–ú–ê–¶–ò–ò
            // Forced reflow (–∑–∞—Å—Ç–∞–≤–ª—è–µ–º –±—Ä–∞—É–∑–µ—Ä –ø—Ä–∏–º–µ–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è DOM –ø–µ—Ä–µ–¥ –∞–Ω–∏–º–∞—Ü–∏–µ–π)
            els.track.getBoundingClientRect(); 

            // –í–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å
            // cubic-bezier(0.15, 1, 0.3, 1) - —ç—Ç–æ "Ease Out Quart", —Ä–µ–∑–∫–∏–π —Å—Ç–∞—Ä—Ç –∏ –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            els.track.style.transition = `transform ${ANIMATION_DURATION}ms cubic-bezier(0.12, 0.8, 0.1, 1)`;
            
            // –î–≤–∏–≥–∞–µ–º!
            els.track.style.transform = `translateX(${scrollPosition}px)`;

            // –ó–≤—É–∫ (–≤–∏–±—Ä–∞—Ü–∏—è) –≤ –Ω–∞—á–∞–ª–µ
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // 5. –ó–ê–í–ï–†–®–ï–ù–ò–ï
            setTimeout(() => {
                showResult(winningItem);
                
                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, ANIMATION_DURATION);
        }

        function showResult(item) {
            els.modalIcon.textContent = item.emoji;
            els.modalName.textContent = item.name;
            els.modalName.style.color = item.color;
            els.modal.classList.add('active');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–ø—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è)
            createConfetti();
        }

        function closeResult() {
            els.modal.classList.remove('active');
            isOpening = false;
            els.btn.disabled = false;
            els.btn.textContent = "–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 10 ‚òÖ";
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ª–µ–Ω—Ç—É –Ω–∞ –Ω–∞—á–∞–ª–æ, —á—Ç–æ–±—ã –±—ã–ª–æ –∫—Ä–∞—Å–∏–≤–æ
            // (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å, –Ω–æ —Ç–æ–≥–¥–∞ –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º –∫–ª–∏–∫–µ –±—É–¥–µ—Ç —Å–∫–∞—á–æ–∫)
            // –õ—É—á—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞: –ø–ª–∞–≤–Ω–æ —É–±—Ä–∞—Ç—å –ª–µ–Ω—Ç—É –∏–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å –≤—ã–∏–≥—Ä—ã—à –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        }

        function updateBalance() {
            els.balance.textContent = userBalance;
        }

        // –ü—Ä–æ—Å—Ç–æ–π —ç—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫
        function createConfetti() {
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = '8px';
                conf.style.height = '8px';
                conf.style.background = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.zIndex = 200;
                conf.style.transition = 'top 2s linear, opacity 2s ease';
                document.body.appendChild(conf);
                
                setTimeout(() => {
                    conf.style.top = '110vh';
                    conf.style.opacity = 0;
                }, 100);
                
                setTimeout(() => conf.remove(), 2100);
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
